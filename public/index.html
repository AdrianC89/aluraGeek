<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/responsivo.css">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="icon" type="image/png" href="img/coracoes.png">
</head>
<body>
    <header class="header">
        <img  class="pokeball" src="img/coracoes.png" alt="pokebola"> 
        <h4>AluraGeek</h4>
        <img class="pokeball"  src="img/coracoes.png" alt="pokebola"> 
    </header>

<main class="menu_container">
    <section>
        <h1> Mis Productos: </h1>
        <div data-producto class="producto_container">
            <div class="card"> 
            <div class="imag_container">
                <img  class="card_img" src="img/pikachu.png" alt="Muñeco de Pikachu">
            </div>
            <div class="Img_info">
                <p>Muñeco de Pikachu</p>
                <div class="card_valor">
                    <p>$100</p>
                    <button class="boton_delete" data-id="${id}">
                        <img src="img/lixeira.png" alt="lixeira">
                    </button>
                </div>
            </div>
        </div>

        <div class="card"> 
            <div class="imag_container">
                <img class="card_img" src="img/charizard.jpg" alt="Muñeco de Charizard">
            </div>
            <div class="Img_info">
                <p>Muñeco de Charizard</p>
                <div class="card_valor">
                    <p>$150</p>
                    <button class="boton_delete" data-id="${id}">
                        <img src="img/lixeira.png" alt="lixeira">
                    </button>
                </div>
            </div>
        </div>


        <div class="card"> 
            <div class="imag_container">
                <img class="card_img" src="img/mew.jpg"  alt="Muñeco de Mew">
            </div>
            <div class="Img_info">
                <p>Muñeco de Mew</p>
                <div class="card_valor">
                    <p>$170</p>
                    <button class="buton_delete" data-id="${id}">
                        <img src="img/lixeira.png" alt="lixeira">
                    </button>
                </div>
            </div>
        </div>


        <div class="card"> 
            <div class="imag_container">
                <img  class="card_img" src="img/dragonite.jpg" alt="Muñeco de Dragonite">
            </div>
            <div class="Img_info">
                <p>Muñeco de Dragonite</p>
                <div class="card_valor">
                    <p>$130</p>
                    <button class="boton_delete" data-id="${id}">
                        <img src="img/lixeira.png" alt="lixeira">
                    </button>
                </div>
            </div>
        </div>

        <div class="card"> 
            <div class="imag_container">
                <img  class="card_img" src="img/mrmime.jpeg"alt="Muñeco de Mr. Mime">
            </div>
            <div class="Img_info">
                <p>Muñeco de Mr. Mime</p>
                <div class="card_valor">
                    <p>$120</p>
                    <button class="boton_delete" data-id="${id}">
                        <img src="img/lixeira.png" alt="lixeira">

                    </button>
                </div>
            </div>
        </div> 

    </div>
    </section>

    <section class="adicionar">
        <h1> Agregar <br> Productos:</h1>
        <form class="form_container" data-form>
            <input data-nombre placeholder="nombre..." type="text">
            <input data-precio placeholder="precio..." type="text">
            <input data-imagen placeholder="imagen..." type="text">

            <div class="boton_container">
                <button type="submit" class="boton_submit" id="boton">
                    Guardar...
                </button>
                <button type="reset" class="boton_clear" id="boton">
                    Limpiar...
                </button>
            </div> 
        </form>
    </section>
</main>

<footer class="footer_container">
    <div class="footer_content">
        <img class="pokeball" src="img/coracoes.png" alt="pokebola"> 
        <h4>AluraGeek</h4>
        <img class="pokeball" src="img/coracoes.png" alt="pokebola"> 
    </div>
    <p>Desarrollado por Adrián Coronel</p> 
    <p>2024</p>
</footer>
<script src="js/controles/main.js" type="module"></script>
</body>
</html>
